<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>【学長風】リベシティ会費 元取れてる？チェック</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      padding: 1rem;
      background: linear-gradient(to bottom, #fff8dc, #ffefd5);
      color: #333;
    }
    h1 {
      color: #ff6600;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .checklist {
      background-color: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 1rem auto;
    }
    .checklist label {
      display: block;
      margin: 0.5rem 0;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    #result {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .show {
      opacity: 1;
      transform: scale(1);
    }
    .ok {
      background-color: #d1ffd6;
      color: #006400;
      border: 2px solid #90ee90;
    }
    .notyet {
      background-color: #ffe2e2;
      color: #8b0000;
      border: 2px solid #f08080;
    }
    button {
      display: block;
      margin: 1rem auto;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #ffcc00;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffb700;
    }
  </style>
</head>
<body>
  <h1>【学長風】リベシティ会費 元取れてる？チェック</h1>
  <p>当てはまる項目にチェックしてみてな！<br>1つでも当てはまれば、もう元取れてるで！</p>
  <div class="checklist">
    <label><input type="checkbox"> 家賃・保険・通信費などを見直して節約できた</label>
    <label><input type="checkbox"> お得なキャンペーンや制度を活用した</label>
    <label><input type="checkbox"> ネット銀行などで手数料を減らせた</label>
    <label><input type="checkbox"> シティフリマでお得に売買できた</label>
    <label><input type="checkbox"> インデックス投資や高配当株投資を始めた</label>
    <label><input type="checkbox"> 投資の正しい知識で損せずに済んだ</label>
    <label><input type="checkbox"> 暴落時に慌てずに行動できた</label>
    <label><input type="checkbox"> 就職・転職・独立の相談で収入が上がった</label>
    <label><input type="checkbox"> 副業で収入が得られた</label>
    <label><input type="checkbox"> 本業のスキルUPで評価が上がった</label>
    <label><input type="checkbox"> マップやSNSで売上が上がった</label>
    <label><input type="checkbox"> 詐欺や怪しい投資を避けられた</label>
    <label><input type="checkbox"> 金融・保険の相談で損を回避できた</label>
    <label><input type="checkbox"> セキュリティ対策を知って資産を守れた</label>
    <label><input type="checkbox"> 不要なサブスクを見直して支出を減らせた</label>
    <label><input type="checkbox"> 時間をお金で買う意識が芽生えた</label>
    <label><input type="checkbox"> 調べ物をリベシティで解決できた</label>
    <label><input type="checkbox"> 他人の経験談で時間短縮できた</label>
    <label><input type="checkbox"> リベシティ入ってよかったと感じたことがある</label>
    <label><input type="checkbox"> 不安が減って将来に希望を感じた</label>
    <label><input type="checkbox"> 応援・仲間とのつながりができた</label>
  </div>
  <button onclick="checkResult()">元取れてるかチェック！</button>
  <div id="result"></div>  <script>
    function checkResult() {
      const checks = document.querySelectorAll('input[type="checkbox"]');
      let checkedCount = 0;
      checks.forEach(cb => { if (cb.checked) checkedCount++; });

      const resultBox = document.getElementById('result');
      const totalChecks = checks.length;

      // クラス初期化
      resultBox.className = '';

      let message = '';
      let resultClass = '';

      if (checkedCount === 0) {
        message = 'まだ元は取れてないかも？でもこれから取れるで！焦らんでええよ！';
        resultClass = 'notyet';
      } else if (checkedCount < 5) {
        message = 'おめでとう！リベシティの元、もう取れてるで！ここからどんどん得していこな！';
        resultClass = 'ok';
      } else if (checkedCount < 10) {
        message = 'バッチリ元取れてるやん！その調子やで！リベ活もっと楽しんでな！';
        resultClass = 'ok';
      } else if (checkedCount < totalChecks) {
        message = 'それ、もう完全にリベマスターやで。得しかしてない状態や！すごいな〜！';
        resultClass = 'ok';
      } else {
        message = '全問チェック！？君はもうリベシティ仙人や！笑\n学長も「それ得しかないやつやん！」って拍手してるで〜！';
        resultClass = 'ok';
      }

      resultBox.textContent = message;
      resultBox.classList.add(resultClass, 'show');
    }
  </script></body>
</html>
